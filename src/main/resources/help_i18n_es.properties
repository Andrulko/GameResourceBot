TOTAL = **Total**\n\nEl propósito del comando `total` es mostrar la cantidad total de uno o más recursos que actualmente posee __el gremio entero__.\n\n**==========**\n\nVisualizar las cantidades totales de todos los recursos actualmente disponibles.\n```%1$s total```\n\n**==========**\n\nVisualizar la cantidad total de un recurso actualmente disponible.\n```%1$s total [nombreRecurso]```\n\n**==========**\n\nVisualizar las cantidades totales de múltiples recursos con partes de sus nombres en común.\n__EJEMPLOS__\n```%1$s total pulid```\n**O**\n```%1$s total barra```\n**O**\nEntiendes lo que quiero decir.\n\n**==========**\n\nVisualizar las cantidades totales de todos los recursos en un grupo.\n```%1$s total [nombreGrupo]```\n\n\n**Véase también:**\n+ `%1$s help check`\n+ `%1$s help group`

