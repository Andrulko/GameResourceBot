GROUP = **Group** (Grupo)\n\nEl propósito del comando `group` es mostrar y administrar grupos de recursos. Los grupos tienen muchos usos.\n\n**==========**\n\nCrear uno o más grupos nuevos.\n```%1$s group create [nombreGrupo] [nombreGrupo] [nombreGrupo]...```\n__Los nombres de los grupos distinguen entre mayúsculas y minúsculas.__\n\n**==========**\n\nAgregar uno o más recursos a un grupo que ya existe.\n```%1$s group add [nombreGrupo] "[nombreRecurso]" "[nombreRecurso]" "[nombreRecurso]"...```\n__Las comillas son OBLIGATORIAS para cualquier [nombreRecurso] que contenga un espacio en blanco.__\n\n**==========**\n\nEliminar un recurso de un grupo.\n```%1$s group remove [nombreGrupo] "[nombreRecurso]"```\n\n**==========**\n\nRenombrar un grupo.\n```%1$s group rename [nombreActual] [nuevoNombre]```\n\n**==========**\n\nEliminar un grupo.\n```%1$s group delete [nombreGrupo]```\n\n**==========**\n\nListar todos los grupos y sus recursos.\n```%1$s group list```\n***O***\n```%1$s group```\n\n\n**Véase también:**\n+ `%1$s help total`

