CHECK = **Check** (Comprobar)\n\nEl propósito *principal* del comando `check` es verificar que he leído correctamente sus capturas de pantalla.\nEl propósito *secundario* del comando `check` es buscar en la base de datos toda la información que coincida con un término de búsqueda que usted especifique.\n\n\n***************\nATENCIÓN\n***************\nEste es un comando complejo. Este comando da dos tipos diferentes de salida, dependiendo de cómo se utilice. Además, la salida de este comando puede ser __MUY LARGA__. Por favor, tómese su tiempo para entender el comando `check` antes de usarlo.\n\n*En la mayoría de los casos, deberías usar `%1$s total` en su lugar.*\n\n**==========**\n\n*Propósito principal*\nComprobar todo su propio inventario.\n```%1$s check```\n\nSALIDA: una lista de todos los tipos de recursos actualmente en su lista de inventario en mi base de datos, __más__ la cantidad que tiene a mano de cada tipo, __más__ cuánto tiempo hace que actualizó cada tipo de recurso.\n\n**==========**\n\n*Propósito principal*\nComprobar todo el inventario de otro usuario.\n```%1$s check [nombreUsuario]```\n__El `nombreUsuario` debe estar escrito correctamente.\nEl `nombreUsuario` debe coincidir exactamente.__ Para más información, escriba:\n```%1$s help users```\n\nSALIDA: una lista de todos los tipos de recursos actualmente en la lista de inventario de `nombreUsuario` en mi base de datos, __más__ la cantidad que `nombreUsuario` tiene a la mano de cada tipo, __más__ cuánto tiempo hace que `nombreUsuario` actualizó cada tipo de recurso.\n\n**==========**\n\n*Propósito principal* **Y** *Propósito secundario*\nComprobar todos los elementos, __en cualquier lugar__ de mi base de datos, que coincidan con un término de búsqueda que especifique.\nEl `terminoBuscado` puede aparecer *en cualquier lugar* en un nombre, y no distingue mayúsculas de minúsculas.\n```%1$s check [terminoBuscado]```\n\n\nSALIDA (PARTE 1): una lista de todos los usuarios que actualmente tienen a mano cualquier cantidad que no sea cero de un tipo de recurso que coincida con el `terminoBuscado', __más__ la cantidad de ese tipo de recurso que cada usuario tiene a mano, __más__ cuánto tiempo hace que cada usuario actualizó ese tipo de recurso, __más__ la cantidad total de ese tipo de recurso que actualmente posee el gremio entero.\n\nSi más de un tipo de recurso coincide con `terminoBuscado`, le mostraré la SALIDA (PARTE 1) __por separado__ para __cada__ tipo de recurso coincidente.\n__Ejemplo__: `terminoBuscado` "alumin" coincidirá con Aluminio Y Barra de Aluminio Y Botella de Aluminio.\n\n\nSALIDA (PARTE 2): una lista de todos los tipos de recursos actualmente en la lista de inventario para un usuario cuyo `nombreUsuario` contiene el `terminoBuscado`, __más__ la cantidad que el usuario tiene a la mano de cada tipo, __más__ cuánto tiempo hace que ese usuario actualizó cada tipo de recurso.\n__Esto es idéntico a la salida de `%1$s check [nombreUsuario]`.__\n\nSi más de un `nombreUsuario` contiene `terminoBuscado`, le mostraré la SALIDA (PARTE 2) __por separado__ para __cada__ uno de dichos usuarios.\n\n\n**Véase también:**\n+ `%1$s help screenshot`\n+ `%1$s help total`\n+ `%1$s help users`

