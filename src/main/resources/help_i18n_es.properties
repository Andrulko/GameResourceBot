CONFIG = **Config** (Configuración)\n\nEl propósito del comando `config` es mostrar y configurar opciones globales, es decir, opciones que se aplican a todos los miembros del gremio al mismo tiempo.\nPara obtener información sobre las opciones que sólo se aplican a usted, escriba:\n```%1$s help userConfig```\n\n**==========**\n\nVisualizar las configuraciones globales actuales.\n```%1$s config```\n\n**==========**\n\nDime el idioma más común en las capturas de pantalla del gremio.\n```%1$s config set language [de, en, es, fr, it, pt]```\n__Las opciones configuradas con el comando `userConfig` siempre tienen prioridad sobre las opciones globales.__\n\n**==========**\n\nDespués de leer una captura de pantalla, puedo enumerar los recursos que encontré y la cantidad de cada uno.\nDime si quieres que haga una lista de recursos después de leer las capturas de pantalla.\n```%1$s config set OCR_RESULT [on, off]``` [sí, no]\n__El valor predeterminado es "on".__\n\n**==========**\n\nDespués de leer una captura de pantalla, puedo borrarla del historial de mensajes.\nDime si quieres que borre las capturas de pantalla después de leerlas.\n```%1$s config set DELETE_PICTURE_MESSAGE [on, off]``` [sí, no]\n__El valor predeterminado es "off".__\n\n**==========**\n\nNo puedo cambiar los ajustes de PREFIX o CHANNEL. Estos sólo se pueden cambiar en la página web de Heroku.\nPara más información, por favor contacta con el administrador del GRB de tu gremio.\n\n\n**Véase también:**\n+ `%1$s help userConfig`\n+ `%1$s help screenshot`

