USERCONFIG = **UserConfig** (Configuración de Usuario)\n\nEl propósito del comando `userConfig` es mostrar y configurar opciones que se aplican a un solo usuario, es decir, a usted.\n\n**==========**\n\nVisualizar la configuración actual.\n```%1$s userConfig```\n\n**==========**\n\nDime el idioma de tus capturas de pantalla, si es diferente de la configuración por defecto de tu gremio.\nTe responderé en ese mismo idioma (si lo he aprendido).\nDebe continuar escribiéndome todos los comandos en inglés.\n```%1$s userConfig set language [de, en, es, fr, it, pt]```\n__Las opciones configuradas con el comando `userConfig` siempre tienen prioridad sobre las opciones globales.__\n\n**==========**\n\nDime tu tipo de dispositivo.\n__Corrige la mayoría de los errores al leer las capturas de pantalla.__\n```%1$s userConfig set device [ANDROID, IPHONE]```\n\n\n**Véase también:**\n+ `%1$s help config`\n+ `%1$s help screenshot`

