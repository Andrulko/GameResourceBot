CLEAR = **Clear** (Limpiar)\n\nEl propósito del comando `clear` es eliminar recursos de la lista de inventario. Puede hacer varias cosas diferentes con este comando.\n\n**==========**\n\nBorre su propio inventario por completo.\n__Utilice este comando antes de cargar capturas de pantalla que actualicen su inventario *completo*.__\n```%1$s clear```\n\n**==========**\n\nBorre un recurso de su propio inventario.\n```%1$s clear [nombreDelRecurso]```\n\n**==========**\n\nBorrar todo el inventario de otro usuario.\n```%1$s clear [nombreDeUsuario]```\n__El nombreDeUsuario debe estar escrito correctamente.__ Para obtener más información, escriba:\n```%1$s help users```\n\n**==========**\n\nBorrar todo el inventario del gremio.\n```%1$s clear all```\n\n**==========**\n\nBorrar todos los elementos de inventario del gremio actualizados antes de [XX] horas antes.\n```%1$s clear older [XX]h```\n*IMPORTANTE: Sustituya [XX] por un número entero de horas. Por ejemplo: 1h, 7h, 48h*\n\n\n**Véase también:**\n+ `%1$s help screenshot`\n+ `%1$s help users`\n+ `%1$s help update`

