CHECKTYPES = **CheckTypes** (Comprobar Tipos)\n\nEl propósito del comando `checkTypes` es mostrar los elementos (o "tipos" de recursos) que puedo reconocer en las capturas de pantalla y en la lista de mi base de datos.\n\n**==========**\n\nMostrar todos los tipos de elementos conocidos, ordenados por orden alfabético utilizando el idioma actualmente seleccionado.\n```%1$s checkTypes```\n\n\n**Véase también:**\n+ `%1$s help userConfig`\n+ `%1$s help screenshot`

